<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest-Countries</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body style="height: 100vh;" onload="restCountries('https://restcountries.eu/rest/v2/all', 'name')">
    <div class="container-fluid">
        <div class="row" style="height: 5vh;">
            <div class="col-lg-12" style="text-align: center; background-color: blueviolet;z-index: 1;">
                <h3 style="color: white;">REST COUNTRIES</h3>
            </div>
        </div>
        <!-- <div class="row" style="height: 10vh;text-align: center;">
            <div class="col-lg-12">

                <input type="text" placeholder="Search Here"
                    style="padding: 5px; border-radius: 15px; border-color:black; margin-top: 20px; width: 50%;">
            </div>

        </div> -->
        <br>
        <div class="row" style="height: 85vh;">
            <div class="col-lg-3">

                <div class="row">
                    <div class="col-lg-12" style="overflow-y: scroll; height: 80vh;">
                        <ul id="countrylist" style="list-style-type: none; width: 100%;">

                        </ul>
                    </div>

                </div>

            </div>
            <div class="col-lg-9" ;">

                <div class="row">
                    <div class="col-lg-12" style="overflow-y: scroll; height: 80vh;">
                        <table class="table table-light"">
                         <tr>
                             <th>Country Name</th>
                             <th id=" name">
                            </th>
                            </tr>
                            <tr>
                                <th>Top Level Domain</th>
                                <th id="domain">
                                </th>
                            </tr>

                            <tr>
                                <th>Capital</th>
                                <th id="capital"></th>
                            </tr>

                            <tr>
                                <th>Region</th>
                                <th id="region"></th>
                            </tr>
                            <tr>
                                <th>Sub-region</th>
                                <th id="subregion"></th>
                            </tr>
                            <tr>
                                <th>Population</th>
                                <th id="population"></th>
                            </tr>
                            <tr>
                                <th>Lat-Long</th>
                                <th id="latlong"></th>
                            </tr>

                            <tr>
                                <th>Area</th>
                                <th id="area"></th>
                            </tr>

                            <tr>
                                <th>TimeZones</th>
                                <th id="timezones"></th>
                            </tr>
                            <tr>
                                <th>Borders</th>
                                <th id="borders"></th>
                            </tr>
                            <tr>
                                <th>Flag</th>
                                <th><img src="" alt="" id="flag" width="50%" height="50%"></th>
                            </tr>
                        </table>




                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src=" index.js">
    </script>

</body>

</html>
